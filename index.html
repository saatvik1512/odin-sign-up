<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@300&family=Montserrat:wght@300&display=swap" rel="stylesheet">   
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Handjet&family=Lilita+One&family=Montserrat:wght@300&family=Special+Elite&family=Urbanist&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Borel&family=Handjet&family=Lilita+One&family=Montserrat:wght@300&family=Pixelify+Sans&family=Special+Elite&family=Urbanist&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <script src="sign.js" defer></script>
    <title>Sign-up form</title>
</head>
<body>
    <main>
        <div class="main-container">
            <div class="container-1">
                <h1 class="heading">Learn Innovate Hub</h1>
                <p class="standard">A platform to share and view projects</p>
            </div>
            <div class="container-2">
                <div class="hero-one">
                    <h2>Get Started</h2>
                </div>
                <div class="hero-two">
                    <h2>Sign up</h2>
                    <div class="login-container">
                        <form action="#" method="post">
                            <div class="container1">
                                <div>
                                    <div>
                                        <label for="first-name">*First Name</label>
                                    </div>
                                    <div>
                                        <input type="text" name="first-name" id="first-name" required minlength="2" maxlength="20" pattern="[a-zA-Z]{2,20}" placeholder="Bruce">
                                    </div>
                                </div>
                                
                                <div>
                                    <div>
                                        <label for="last-name">*Last Name</label>
                                    </div>
                                    <div>
                                        <input type="text" name="last-name" id="last-name" required minlength="2" maxlength="20" placeholder="Wayne">
                                    </div>
                                </div>
                            </div>

                            <div class="container2">
                                <div>
                                    <div>
                                        <label for="email">*Email</label>
                                    </div>
                                    <div>
                                        <input type="email" name="email" id="email" required pattern=".+@gmail\.com"placeholder="something@email.com">
                                    </div>
                                </div>

                                <div>
                                    <div>
                                        <label for="Phone-number">*Phone Number</label>
                                    </div>
                                    <div>
                                        <input type="text" name="Phone-number" id="Phone-number" required pattern="[0-9]{10}" placeholder="10 digit number" maxlength="10">
                                    </div>
                                </div>
                            </div>

                            <div class="container3">
                                <div>
                                    <div>
                                        <label for="Password">*Password</label>
                                    </div>
                                    <div>
                                        <input type="password" name="Password" id="Password" required minlength="8" maxlength="15" placeholder="between 8-15 characters" onkeyup="passwordChecker()">
                                    </div>
                                </div>

                                <div>
                                    <div>
                                        <label for="confirm-Password">*Confirm Password</label>
                                    </div>
                                    <div>
                                        <input type="password" name="confirm-Password" id="confirm-Password" required minlength="8" maxlength="15" placeholder="must be same" onkeyup="passwordChecker()">
                                    </div>
                                </div>
                            </div>

                            <div class="button-class">
                                <button type="submit" id="submit">Create</button>
                            </div>

                            <div class="login-class">
                                <p>Already have an account? <a href="#">Log in</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
